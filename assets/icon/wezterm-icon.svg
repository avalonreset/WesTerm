<svg xmlns="http://www.w3.org/2000/svg" width="1024" height="1024" viewBox="0 0 1024 1024">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#120304"/>
      <stop offset="100%" stop-color="#5f0708"/>
    </linearGradient>
    <linearGradient id="txt" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#ffe7e7"/>
      <stop offset="55%" stop-color="#ff8a8a"/>
      <stop offset="100%" stop-color="#b11111"/>
    </linearGradient>
    <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="16" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="1024" height="1024" rx="170" fill="url(#bg)"/>
  <rect x="72" y="72" width="880" height="880" rx="140" fill="none" stroke="#c91515" stroke-width="14"/>
  <text x="512" y="560" text-anchor="middle" font-family="Consolas, 'Lucida Console', monospace" font-weight="700" font-size="380" letter-spacing="10" fill="url(#txt)" filter="url(#glow)">BEN</text>
  <rect x="698" y="632" width="164" height="24" rx="8" fill="#f61f1f"/>
</svg>
